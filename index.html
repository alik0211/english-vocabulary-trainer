<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>English Vocabulary Trainer</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/><script defer="defer" src="bundle.js"></script></head><body><div class="container py-5"><div id="trainer" class="d-flex flex-column align-items-center w-100 text-center mx-auto"><h2 class="mb-5">English Vocabulary Trainer</h2><p class="lead mb-1">Form a valid English word using the given letters</p><p class="mb-5">Question <span id="current_question">N</span> of <span id="total_questions">6</span></p><div><div id="answer" class="bg-light mx-1 mb-3" style="height: 46px; border-radius: 6px"></div><div id="letters"></div></div></div><div id="results" class="d-none flex-column align-items-center w-100 mx-auto"><h2>Results</h2><ul><li>Words without errors — <span id="metric-wordsWithoutErrors">N</span></li><li>Errors count — <span id="metric-errorsCount">N</span></li><li>Word with max errors — <span id="metric-questionWithMaxErrors">N</span></li></ul></div></div></body></html>
